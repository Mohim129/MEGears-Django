{% extends 'base.html' %}
{% load static %}

{% block content %}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

{% include 'include/alerts.html' %}

<div class="container">
	<div class="row">
	{% include 'include/dashboard_sidebar.html' %}

	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Logged in as: </strong>
			<span>{{ user.first_name }}</span>
		</header>
		<div class="card-body">
			<div class="row"> 



				<div class="col-md-6">
					<div class="card" style="text-align: center; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);">
						<div class="card-body">
							<h5 class="card-title">Total Orders</h5>
							<h4>{{ orders_count }}</h4>
							<a href="">View Orders</a>
						</div>
					</div> <!-- card.// -->
				</div> <!-- col.// -->


				<div class="col-md-6">
					<div class="card" style="text-align: center; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);">
						<div class="card-body">
							<img src="{{userprofile.profile_picture.url}}" alt="User Profile Picture" width="50" height="50" style="border-radius: 50%;">
							<p class="mb-0">{{user.email}}</p>
							<p class="mb-0">{{user.phone_number}}</p>
						</div>
					</div> <!-- card.// -->
				</div>



				

			</div> <!-- row.// -->
		</div> <!-- card-body .// -->

		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->



{% endblock %}
